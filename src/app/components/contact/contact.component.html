<section
  id="contact"
  class="contact-section position-relative my-5 pt-5 d-flex flex-column align-items-center gap-5"
>
  <div class="container">
    <div class="row mb-5">
      <div class="col-6 mx-auto">
        <div class="text-center">
          <h3
            class="wow animate__animated animate__fadeInUp"
            data-wow-delay=".4s"
          >
            Contact
          </h3>
          <h1
            class="wow animate__animated animate__fadeInUp"
            data-wow-delay=".6s"
          >
            Get in touch
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let contact of contacts; index as i">
        <div class="col-lg-4 col-12 col-md-6 mt-lg-0 mt-3">
          <a class="contact-link" [href]="contact.link" target="_blank">
            <div
              class="card contact-card rounded__medium h-100 text-center"
              (mouseenter)="play(i)"
              (mouseleave)="stop(i)"
            >
              <ng-lottie
                [options]="options[i]"
                (animationCreated)="animationCreated($event, i)"
              ></ng-lottie>

              <h2 class="card-title">{{ contact.title | titlecase }}</h2>
              <div class="card-body">
                <p class="card-text text-muted">
                  {{ contact.content }}
                </p>
              </div>
            </div>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</section>

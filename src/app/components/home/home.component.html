<section id="home" class="position-relative">
  <div class="container">
    <div class="row g-0">
      <div class="col-xl-8 col-12 mt-xl-5 pt-xl-5">
        <div
          class="d-flex flex-column justify-content-center text-light h-100 p-5 animate__animated animate__zoomIn introduction"
        >
          <h1 class="fw-bold introduction__greeting">Hey! <img class="ms-3 hand" src="assets/img/hand.png" alt=""></h1>
          <p class="mt-4 introduction__content" style="text-align: justify">
            My name is <strong>{{person.firstName}}</strong>, this is my portfolio where you
            can read about me, my experience and what I've accomplished as a {{person.role}}.
          </p>
        </div>
      </div>
      <div class="col-xl-4 d-none d-xl-flex">
        <div
          class="d-flex justify-content-md-end justify-content-center animate__animated animate__zoomIn"
        >
          <img class="img-fluid" src="assets/img/me.png" alt="" />
        </div>
      </div>
    </div>
    <div class="wave position-absolute w-100">
      <img src="assets/img/wave.png" alt="" />
    </div>
  </div>
</section>

<header class="header navbar-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html">
            <img src="assets/svg/logo.svg" width="40" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#pageLinks"
            aria-controls="pageLinks"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse sub-menu-bar justify-content-end"
            id="pageLinks"
          >
            <ul id="nav" class="navbar-nav justify-content-around">
              <ng-container *ngFor="let link of links; first as isFirst">
                <li class="nav-item" *ngIf="!link.hidden">
                  <a
                    class="link"
                    [ngClass]="{ active: isFirst }"
                    [href]="link.href"
                    (click)="setActiveLink($event)"
                    >{{ link.title | titlecase }}</a
                  >
                </li>
              </ng-container>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
